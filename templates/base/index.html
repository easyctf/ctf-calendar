{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block content %}
    <style>
        .ctf-info td, .ctf-info th {
            padding: 5px 10px;
        }
    </style>
    <div class="row">
        <div class="col-md-9">
            <div class="page-header">
                <h2>Upcoming Events</h2>
            </div>
            {% for event in events %}
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <center>
                            <h2>{{ event.title }}</h2>
                            <small><span data-livestamp="{{ event.start_time }}"></span></small>
                        </center>
                    </div>
                    <div class="panel-body">
                        <center style="width: 75%; margin: auto;">
                            <table class="ctf-info">
                                <tr>
                                    <th>Website</th>
                                    <td><a href="{{ event.link }}" target="_blank">{{ event.link }}</a></td>
                                </tr>
                            </table>
                            <p>{{ event.description }}</p>
                        </center>
                    </div>
                </div>
            {% endfor %}
        </div>
        <div class="col-md-3">
            Some Sidebar
        </div>
    </div>

    <script type="text/javascript" src="{{ url_for('static', filename='/js/dragscroll.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='/js/jquery.infinitescroll.min.js') }}"></script>
{% endblock %}

{% block sidebar %}

{% endblock %}
